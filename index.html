<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Your Wishes ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #ffd6e0;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .success {
      margin-top: 15px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Send Your Wishes to the Couple ðŸ’‘</h1>
  <form id="wishForm">
    <input type="text" name="name" placeholder="Your Name (optional)" />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <input type="file" name="media" accept="image/*,video/*,audio/*" capture />
    <button type="submit">Send Wish</button>
    <div class="success" id="successMsg" style="display:none;">Thank you for your wish! ðŸ’–</div>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBxsCIix7yI1HbmcM5iePoHzM0S8-quEG0",
      authDomain: "wedding-dashboard-3b7f9.firebaseapp.com",
      projectId: "wedding-dashboard-3b7f9",
      storageBucket: "wedding-dashboard-3b7f9.appspot.com",
      messagingSenderId: "208139653830",
      appId: "1:208139653830:web:d5f846eb8f1d1497797dc7",
      measurementId: "G-6WND4F2LNQ",
      databaseURL: "https://wedding-dashboard-3b7f9-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const form = document.getElementById("wishForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();
      const name = form.name.value || "Anonymous";
      const message = form.message.value;
      const file = form.media.files[0];
      let mediaUrl = "";

      if (file) {
        const fileRef = storage.ref().child("media/" + Date.now() + "_" + file.name);
        await fileRef.put(file);
        mediaUrl = await fileRef.getDownloadURL();
      }

      const newWish = {
        name: name,
        message: message,
        mediaUrl: mediaUrl,
        timestamp: Date.now()
      };

      await db.ref("wishes").push(newWish);
      form.reset();
      successMsg.style.display = "block";
      setTimeout(() => successMsg.style.display = "none", 5000);
    });
  </script>
</body>
</html>
